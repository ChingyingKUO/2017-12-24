「傻瓜，是我自己不小心摔下去的，和你無關。」她忽然提高音量。

相當激動，大家，包括教授，都轉身望向他們。

「你已經請假快超過三個月了，再請，學校會要你辭職。」她激動地說。

男老師仍堅持地說：「辭就辭嘛，我教了幾年書，還有一點積蓄。」

女老師忽然歇斯底里地大喊：「醫師，他要騷擾我，快把他趕走，
