<font size="32" face="標楷體"> 一位女老師感人故事 </font>
<font size="12" color="RED">

值班的時候被叫起來導尿，在加護病房是一件稀鬆平常的事情，但這次卻是個女患者，

「女病患尿不都是由護士負責的嗎？」我問。

抱歉，賴醫師，她的很難導，要麻煩你一下。」護士滿臉歉意地說。

於是，我步入病房，床上躺著一位清秀的女病患，身旁則站著一個斯文的男士。

他一看到我就說：「醫師，對不起，三更半夜把你叫起來，可是她實在是脹得受不了了。」

拿起導尿管，我試了一下，管子硬是卡在膀胱頸進不了膀胱。
